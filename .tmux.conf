# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# invoke reattach-to-user-namespace every time a new window/pane opens
set-option -g default-command "reattach-to-user-namespace -l bash"

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# environment
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY GPG_AGENT_INFO GPG_TTY"

# tmux 2.4
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
#bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set -g mouse on

set -g @prefix_highlight_fg 'colour07' # default is 'colour231'
set -g @prefix_highlight_bg 'colour12'  # default is 'colour04'
set -wg mode-style bg=colour12,fg=colour07

# configure tmux-plugins/tmux-maildir-counter
set -g @maildir_counters '~/mail/frodeaa/INBOX/new|~/mail/dintero/INBOX/new'

set-window-option -g status-left "#[fg=colour33,bold] #S "
set -g window-status-format "#I:#W"
set -g window-status-current-format "#[fg=colour07,bg=colour12] #I:#[fg=colour07,bold]#W "
set -g status-right-length 175
set -g status-right "#{prefix_highlight} #[fg=colour12]✉ #{maildir_counter_1}/#{maildir_counter_2}|#(~/.bin/battery.sh '{t}'|tr -d ' ')#(~/.bin/battery.sh '{p}'|tr -d ' ')|%d/%m %H:%M|#[fg=colour33]#(~/.bin/temperature.sh '/Norway/Oslo/Oslo/Oslo')"

# TMUX plugins
# see https://github.com/tmux-plugins/tpm for more information

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-maildir-counter'

# tmux-colors-solarized plugin, see https://github.com/seebi/tmux-colors-solarized
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
